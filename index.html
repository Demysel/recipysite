<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestion de Recettes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Votre Guide de Recettes</h1>
    </header>
    <main>
        <section id="form-section">
            <h2>Entrez vos critères</h2>
            <form id="recipe-form">
                <label for="craving">Envies :</label>
                <input type="text" id="craving" name="craving" placeholder="Ex : sucré, salé, exotique">

                <label for="ingredients">Ingrédients :</label>
                <input type="text" id="ingredients" name="ingredients" placeholder="Ex : œufs, lait, chocolat">

                <label for="time">Temps disponible (en minutes) :</label>
                <input type="number" id="time" name="time" placeholder="Ex : 30">

                <button type="button" id="search-button">Rechercher</button>
            </form>
        </section>
        <section id="results-section">
            <h2>Suggestions de recettes</h2>
            <ul id="results"></ul>
        </section>
        <section id="recipe-details">
            <h2>Détails de la recette</h2>
            <div id="details"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
